        enviroment: Ubuntu16.04,  Python,  C++,  FFmpeg,  OpenCV
        description: |
          - 동영상에 부적절한 객체를 검출, 모자이크하는 솔루션. YOLO v2를 적용. 디코딩 후 3프레임 당 1장씩만 검출하여 적용, OpenCV를 이용하여 모자이크(블러) 처리를 하여 인코딩함.

      - layout: left
        main: 퍼타이틀(PERTITLE) 솔루션
        quote: |
          영상의 화질의 정도를 측정하는 퍼타이틀(PERTITLE) 솔루션
        enviroment: Ubuntu16.04,  Python,  FFmpeg
        description: |
          - 기존의 PSNR/SSIM/MS_SSIM 등 다양한 화질 측정 알고리즘과 Netflix의 VMAF를 통합하여 영상의 화질을 측정하는 솔루션. 화질을 측정하고 사람이 보기에 보통 정도의 화질의 Bitrate를 추천해주는 솔루션. 사용자가 스마트기기에서 스트리밍으로 볼 때 부하를 적게 하고 최상의 화질로 영상을 감상할 수 있도록 도와줌.

      - layout: left
        sub_title: 버추어패브릭스
        date: 2016.04 ~2017.08
        main: 주가 예측 및 자동 매수/매도 프로그램
        quote: |
          딥 러닝을 활용한 주가 예측 및 자동 매수/매도 프로그램
        enviroment: Windows,  Ubuntu14.04,  Python
        description: |
          - 주가 예측을 위해 증권사 API를 이용한 크롤링 시스템 개발. 3년 치의 데이터를 수집, LSTM을 이용하여 학습을 하였고 분 단위로 매수/매도 및 가격을 예측할 수 있게 개발. 일반적인 시장 예측은 가능하나 원하는 수량을 매수/매도하기 어려웠고 매수/매도가 즉각 이루어지지 않아서 수익은 잘 나지 않았음(모의주식enviroment: 에서는 20%의 수익을 얻음). 사회 현상을 반영하기 위해 기사 수집 및 자연어처리를 하여 기사의 주요 단어와 연관 회사를 매칭하여 긍/부정을 통해 정확도를 향상시킴. 하지만 역시 원하는 순간에 매수/매도가 잘 진행되지 않아 수익률은 1.5% 정도로 개발을 종료.

      - layout: left
        main: 윈도우 용 가상 가면 플랫폼
        quote: |
          가상 캠을 이용한 가상 가면 프로그램
        enviroment: Windows,  C++,  MFC,  Python
        description: |
          - SNOW와 같은 가상 가면을 씌우는 윈도우용 플랫폼 개발. 기존의 얼굴 검출 알고리즘과 가상 가면 알고리즘을 결합하여 개발. ASM 얼굴모델을 이용하여 3D가면의 Shape을 적용. 아프리카TV와 같이 가상 캠을 이용한 곳에서 사용할 수 있게 개발이 되었고 가면과 다양한 이모티콘을 띄울 수 있게 개발되었음. 가면과 이모티콘 등의 효과는 제공받았으며, MFC와 Python, 가상 캠, DB 연동을 직접 구현.  
          ![image03](./images/image03.png)

      - layout: left
        main: 의류 이미지 검색 엔진 개발
        quote: |
          딥 러닝 기반 의류 검색 엔진 개발
        enviroment: Ubuntu14.04,  Python,  Theano,  Keras
        description: |
          - 기존의 검색 방법은 의류에 태깅하여 분류하는 방법을 이용. 본 엔진에 사용된 방법은 이미지 자체를 학습하여 사용자가 원하는 옷과 비슷한 색상, 디자인의 옷을 검색해주는 엔진. 크롤링하여 다양한 웹 사이트의 옷 이미지와 URL을 수집하여 DB를 구성하고 이미지의 특징 벡터를 생성. 특징 벡터 생성 시 색상과 디자인을 따로 분류하여 생성하고 따로 학습을 진행. 해외 의류는 약 90% 이상의 정확도를 보였으나 국내 의류는 75% 정도의 정확도를 보임. 국내 의류는 배경도 많고 수집 시 분류되는 디자인의 이름이 쇼핑몰 마다 다르게 표기 되어 같은 디자인의 의류라도 다르게 불리고 있는 단점이 있음. 초기 DB 생성 시 잘못 분류되어 벡터가 잘못 생성되는 것이 많은 오류를 가지고 있는 것으로 파악되었고 국내 의류는 태깅을 함께 이용하여 고도화를 진행.

      - layout: left
        sub_title: 세종대학교 석사과정HCI
        date: 2014. 03 ~2016. 02
        main: 운전자 상태 판단 시스템(Convolutional Neural Network)
        quote: |
          CNN을 이용한 운전자 상태 판단 시스템
        enviroment: Ubuntu12.04,  Windows,  Python,  C++,  Caffe,  OpenCV
        description: >
          - ImageNet 2014에 사용된 VGGnet를 기본으로 실시간 운전자 상태 판단 시스템을 개발. 운전자의 시선 위치를 총 8곳으로 나누어 데이터셋을 구성하였고 이를 학습시켜 실시간으로 시선을 판단하게 개발. 사람의 머리 포즈(3D-Yaw, Pitch, Rall)를 단일 카메라로 판단 가능. 사람의 머리에 센서를 부착하여 카메라로 촬영된 머리 이미지와 3축의 각도를 동시에 얻어 트레이닝 데이터셋으로 구성. 약 1.5도 오차. 얼굴 특징점을 얻을 수 있어 눈 깜빡임과 하품 등의 상태를 판단 가능. 운전자 상태 판단을 모두 CNN을 이용하여 구성. 단일 카메라로 하품, 졸음 (머리의 각도), 시선(시선 부주의) 등을 판단. 기존에는 다양한 센서를 이용했어야 했지만 단일 카메라로 구성할 수 있다는 것이 가장 큰 장점.    
          ![image02](./images/image02.png)

      - layout: left
        main: DBASM(Discriminative Bayesian Active Shape Model)
        quote: |
          기존 ASM + MOSSE FILTER를 적용한 얼굴 모델
        enviroment: Windows,  C++,  OpenCV
        description: |
          - 기존 ASM 얼굴 모델의 각 특징점에 MOSSE Filter를 적용하여 특징점 자체를 추적하여 만드는 얼굴 모델. 특징점의 MOSSE Filter가 업데이트 되어 폐색 상황에서도 지속적인 얼굴 모델 제작 가능. 얼굴 모델이 추적할 수 있기 때문에 POSE Estimation도 가능. 부분적인 움직임에도 얼굴 모델 제작이 가능하기 때문에 전남대와 연계하여 통풍 환자의 얼굴을 보고 병의 유무를 판단할 수 있는 프로그램을 개발.   
          ![image01](./images/image01.png)

      - layout: left
        main: MOSSE Filter(Minimum Output Sum of Squared Error)
        quote: |
          변화에 강인한 객체 추적 알고리즘
        enviroment: Windows,  Matlab,  C++
        description: |
          - FFT를 이용하여 이미지를 주파수 도메인으로 변경하여 필터 제작. 필터를 이용하여 현재 위치에서 가장 비슷한 곳으로 필터가 이동. 폐색, 회전, 조명변화 등으로 찾으려는 객체의 변화에도 주파수 도메인으로 변경된 필터에는 큰 영향을 미치지 않아 지속적인 추적 가능.

      - layout: left
        main: AAM(Active Appearance Model)
        quote: |
          차량 내부에서 단일 카메라를 이용한 얼굴 특징점의 변화 검출
        enviroment: Windows,  C++,  OpenCV
        description: |
          - 차량 내부에서 운전자의 상태를 파악하여 졸음운전, 전방 부주의 등을 판단하기 위한 연구를 진행. 운전자의 상태 파악을 위해 눈의 변화, 입의 변화, 얼굴 각도 등이 필요. 여기에 적용하기 위해 AAM 모델을 사용하였고 얼굴 특징점 58개를 학습. 다양한 얼굴 사진을 구하고 58개의 얼굴 특징점을 생성 후 학습, PCA를 이용하여 평균 Shape를 계산. 일반적인 상황에서 얼굴  특징점 추출이 가능해짐.

      - layout: left
        main: Adaptive Template Matching(적응형 템플릿 매칭)
        quote: |
          폐색에 강인한 객체 추적 시스템
        enviroment: Windows,  C++,  OpenCV
        description: |
          - 기본적인 템플릿 매칭을 이용한 객체 추적시스템은 객체의 변화에 매우 취약함. 이를 극복하기 위해 템플릿을 주기적으로 업데이트를 시키는 방법을 고안. 업데이트의 조건으로 Outlier 개념를 추가하여 Outlier의 수치가 일정 수준 이상 발생하면 템플릿을 업데이트 시킴. 추가적으로 Kalman Filter를 이용하여 이전 템플릿과의 업데이트 되는 템플릿의 차이를 줄여 급격한 템플릿 변화를 방지. 폐색의 면적을 20%, 40%, 60%로 증가하면서 실험을 진행. 기존 템플릿 매칭 은 약 75%, 50%, 15%의 정확도를 보였으며 적응형 템플릿 매칭은 약 90%, 85%, 78%의 정확도를 보여 향상시킴. 템플릿 매칭의 계산속도로 인하여 실시간 적용이 어려움.

